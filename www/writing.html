		<!-- Writing Posts -->
		<div id="messagesDiv"></div>
		<div id="banner-wrapper">
			<div id="banner" class="box container" style="padding: 1em">
				<div class="row">
					<div class="12u">
							<textarea name="newPost" id="newPost" placeholder="Type next paragraph here..." rows="4f"></textarea>
							<center>
								<div class="4u">
									<a class="button" id="submitButton">Submit</a>
								</div>
							</center>
					</div>
				</div>
			</div>
		</div>
		<br>


		<!-- Firebase Code -->
		<script>
			var myDataRef = new Firebase('https://radiant-inferno-4410.firebaseio.com/');
			$('#submitButton').click(function (e) {
					var name = "TEST_USERNAME";
					var text = $('#newPost').val();
					myDataRef.push({username: name, text: text});
					$('#newPost').val('');
			});
			myDataRef.on('child_added', function(snapshot) {
				var message = snapshot.val();
				displayPosts(message.username, message.text);
			});
			function displayPosts(username, text) {
				$('#messagesDiv').append('<div id="banner-wrapper"><div id="banner" class="box container" style="padding: 1em"><div><img src="images/portrait.png" height="50px" width="50px"/></div><div class="row"><div class="12u"><h6>'+text+'</h6></div></div></div><br>');
				$('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
			};
		</script>
